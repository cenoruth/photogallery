<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .login--wrapper {
            display: flex;
            height: 80vh;
            align-items: center;
            justify-content: center;
        }

        body {
            background-color: black;
        }

        .card {
            background-color: #444444;
            color: #EDEDED;
        }

    </style>
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    {% if page == 'login' %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group m-3 form-header">
                                <h4>Login</h4>
                                <h6>Login to upload photos as a user.</h6>
                            </div>

                            <div class="form-group m-3">
                                <label for="inputEmail" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" id="inputEmail" aria-describedby="emailHelp">
                            </div>

                            <div class="form-group m-3">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="inputPassword">
                            </div>

                            <div class="form-group m-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <p>Don't have an account <a href="{% url 'register' %}">Register</a></p>
                            </div>
                        </form>
                    {% else %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group m-3 form-header">
                                <h4>Register</h4>
                            </div>
                        
                            {% for field in form %}
                            <div class="form-group m-3">
                                <label class="form-label">{{field.label}}</label>
                                {{field}}
                            </div>
                            {% endfor %}

                            <div class="form-group m-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <p>Already have an account <a href="{% url 'login' %}">Login</a></p>
                            </div>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
